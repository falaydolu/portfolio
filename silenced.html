<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>What Lingers, Silenced | Vivian Lu</title>
    <link rel="stylesheet" href="work-style.css">
</head>
<body>

    <a href="index.html" class="back-home">Close</a>
    <div class="top-right-nav">
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
    </div>

    <div class="main-content">
        <div class="media-container">
            <img id="main-image" src="transcend_the_past/1.png" alt="Work Gallery" class="work-media" style="display: block;">
            
            <video id="main-video" class="work-media" loop playsinline controls controlsList="nodownload" oncontextmenu="return false;"
                   style="display: none;">
                <source src="transcend_the_past/6.mp4" type="video/mp4">
            </video>
            
        </div>

        <footer class="work-footer">
            <div class="footer-left">
                <p class="work-title">Transcend the Past</p>
                <div class="work-details">
                    <p>2025</p>
                    <p>Interactive Installation</p>
                    <p>Mixed material</p>
                </div>
            </div>
            <div class="slider-controls">
                <span class="arrow prev" onclick="changeMedia(-1)"> < </span>
                <span id="page-indicator" class="page-indicator">1/6</span>
                <span class="arrow next" onclick="changeMedia(1)"> > </span>
            </div>
            <div class="footer-right">
                <a href="silenced-context.html" class="context-link">CONTEXT</a>
            </div>
        </footer>
    </div>

<script>
    let currentIndex = 1;
    const totalMedia = 6; 
    const folder = "transcend_the_past/";

    const videoEl = document.getElementById('main-video');
    const imageEl = document.getElementById('main-image');
    const indicator = document.getElementById('page-indicator');

    function syncImageSize() {
        // silenced 默认先显示图片，视频是6号
        // 找当前显示中的媒体来同步
        var ref = videoEl.style.display !== 'none' ? videoEl : null;
        if (!ref) return;
        const rect = ref.getBoundingClientRect();
        if (rect.width > 0) {
            imageEl.style.width = rect.width + "px";
            imageEl.style.height = rect.height + "px";
        }
    }

    function changeMedia(direction) {
        currentIndex += direction;
        if (currentIndex < 1) currentIndex = totalMedia;
        if (currentIndex > totalMedia) currentIndex = 1;

        indicator.innerText = currentIndex + "/" + totalMedia;

        if (currentIndex === 6) {
            imageEl.style.display = "none";
            videoEl.style.display = "block";
            videoEl.play().catch(e => {});
        } else {
            videoEl.pause();
            videoEl.style.display = "none";
            imageEl.style.display = "block";
            imageEl.src = folder + currentIndex + ".png";
        }
    }

    window.addEventListener('click', () => {
        if (currentIndex === 6 && videoEl.paused) videoEl.play();
    }, { once: true });
</script>
</body>
</html>
