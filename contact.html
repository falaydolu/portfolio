<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Vivian Lu</title>
    <link rel="stylesheet" href="context-style.css">
    <style>
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 左右两栏布局 */
            gap: 80px;
            margin-top: 100px;
        }
        .info-section p {
            margin: 0 0 20px 0;
            line-height: 1.6;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid #000; /* 极简横线 */
            padding: 10px 0;
            margin-bottom: 30px;
            font-family: "Gill Sans", sans-serif;
            font-size: 14px;
            outline: none;
            background: transparent;
        }
        .form-section button {
            background: none;
            border: 1px solid #000;
            padding: 10px 30px;
            cursor: pointer;
            font-family: "Gill Sans", sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            transition: all 0.3s;
        }
        .form-section button:hover {
            background: #000;
            color: #fff;
        }
        .section-label {
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase; /* EDUCATION, EXHIBITIONS 等全大写 */
            margin-bottom: 40px;
            display: block;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">Back</a>

    <main class="context-container">
        <div class="contact-grid">
            <div class="info-section">
                <span class="section-label">CONTACT</span>
                <p>Vivian Lu</p>
                <p>based in Berkeley / Shanghai</p>
                <p>Instagram: _atelier_reverie_</p>
            </div>

            <div class="form-section">
                <span class="section-label">MESSAGE</span>
                <form action="https://formspree.io/f/https://formspree.io/f/mjgekqqv" method="POST">
                    <input type="text" placeholder="NAME">
                    <input type="email" placeholder="EMAIL" required>
                    <textarea placeholder="MESSAGE" rows="4"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
