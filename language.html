<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Song of Ineffable | Vivian Lu</title>
    <link rel="stylesheet" href="work-style.css">
</head>
<body>

    <a href="index.html" class="back-home">Close</a>
    <div class="top-right-nav">
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
    </div>

    <div class="main-content">
        <div class="media-container">
            <video id="main-video" class="work-media" loop playsinline controls controlsList="nodownload" oncontextmenu="return false;">
            <source src="song of ineffable/1.mp4" type="video/mp4">
        </video>
            
            <img id="main-image" src="" alt="Work Gallery" class="work-media" style="display: none;">
            
        </div>

        <footer class="work-footer">
            <div class="footer-left">
                <p class="work-title">Song of Ineffable</p>
                <div class="work-details">
                    <p>2024</p>
                    <p>Sound Installation</p>
                    <p>Mixed material</p>
                    <p>180 x 180 x 250cm</p>
                </div>
            </div>
            <div class="slider-controls">
                <span class="arrow prev" onclick="changeMedia(-1)"> < </span>
                <span id="page-indicator" class="page-indicator">1/6</span>
                <span class="arrow next" onclick="changeMedia(1)"> > </span>
            </div>
            <div class="footer-right">
                <a href="language-context.html" class="context-link">CONTEXT</a>
            </div>
        </footer>
    </div>

<script>
    let currentIndex = 1;
    const totalMedia = 6;
    const folder = "song of ineffable/";

    const videoEl = document.getElementById('main-video');
    const imageEl = document.getElementById('main-image');
    const indicator = document.getElementById('page-indicator');

    function syncImageSize() {
        const rect = videoEl.getBoundingClientRect();
        if (rect.width > 0) {
            imageEl.style.width = rect.width + "px";
            imageEl.style.height = rect.height + "px";
        }
    }

    function changeMedia(direction) {
        syncImageSize();
        currentIndex += direction;
        if (currentIndex < 1) currentIndex = totalMedia;
        if (currentIndex > totalMedia) currentIndex = 1;

        indicator.innerText = currentIndex + "/" + totalMedia;

        if (currentIndex === 1) {
            imageEl.style.display = "none";
            videoEl.style.display = "block";
            videoEl.play().catch(e => {});
        } else {
            videoEl.pause();
            videoEl.style.display = "none";
            imageEl.style.display = "block";
            imageEl.src = folder + currentIndex + ".JPG";
        }
    }

    window.addEventListener('resize', syncImageSize);
    videoEl.addEventListener('loadedmetadata', syncImageSize);

    window.addEventListener('click', () => {
        if (currentIndex === 1 && videoEl.paused) {
            videoEl.play();
        }
    }, { once: true });
</script>

</body>
</html>
